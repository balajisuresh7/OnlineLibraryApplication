<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body bgcolor="cyan" text="brown">
	<h1 style='color: black; text-align: center'>IDEAL ENGINEERING COLLEGE
		LIBRARY USAGE REGISTRATION</h1>
	<form method="post" action="./reg">
		<table align='center'>
			
			<tr>
				<td>Student ID</td>
				<td><input type='text' name='sid'></td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type='text' name='fname' /></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type='text' name='lname' /></td>
			</tr>
			<tr>
				<td>Course</td>
				<td><input type='text' name='scourse' /></td>
			</tr>
			<tr>
				<td>Department</td>
				<td><input type='text' name='sdept' /></td>
			</tr>
			<tr>
				<td>Year</td>
				<td><input type='text' name='syear' /></td>
			</tr>
			<tr>
				<td>Email ID</td>
				<td><input type='email' name='semail' /></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type='text' name='spwd' /></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type='text' name='cpwd' /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type='submit' value='register' /></td>
			</tr>
			<tr>
				<td></td>
				<td><a style='text-align:center;' href='./login.html'>If already registered. Click here to login</a></td>
			</tr>
		</table>
	</form>
	
</body>
</html>
